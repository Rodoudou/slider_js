<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>

<body>

  <h1>Slider Sanitaire</h1>

  <div class="container">
    <div class="slider">
      <img class="active" src="./assets/img/capture.png" alt="capture">
      <img src="./assets/img/lol.png" alt="lol">
      <img src="./assets/img/redcolor.jpg" alt="redColor">
      <img src="./assets/img/redouuu.jpeg" alt="redouuuu">
    </div>
    <div class="cont-btn">
      <div class="btn-nav left" onclick="slidSuivante(-1)"><i class="fas fa-arrow-left"></i></div>
      <div class="btn-nav right" onclick="slidPrecedente(1)"><i class="fas fa-arrow-right"></i></div>
    </div>


  </div>

 
  <script src="script.js"></script>
</body>

</html>
